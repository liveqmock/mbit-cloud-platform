<table class="table table-striped">
    <col style="width:30%">
    <col style="width:auto">
	<thead>
		<tr>
			<th>Key</th>
			<th>Value</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="(key, value) in application.info" >
			<td style="text-align: right;" >{{ key }}</td>
			<td>{{ value }}</td>
		</tr>
	</tbody>
</table>

    <div class="container-fluid homepage-billboard">
      <div class="row">
        <div class="homepage-title--container">
          <div class="homepage-title">Spring XD Admin</div>
          <div class="homepage-subtitle--container desktop-only">
            <div class="homepage-subtitle">Spring XD is the one-stop shop for developing
              and deploying big data applications.</div>
          </div>
        </div>
        <div class="platform--wrapper">
          <div class="platform--title">Please sign in</div>
          <div class="platform--text">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-4 col-md-offset-4">
                <form class="form-signin" role="form" ng-submit="login()">
                  <input ng-model="loginFormData.name" type="email" class="form-control" placeholder="Email address" required autofocus>
                  <div class="help-block"></div>
                  <input ng-model="loginFormData.password" type="password" class="form-control" placeholder="Password" required>
                  <div class="help-block"></div>
                  <button class="btn btn-lg btn-default btn-block" type="submit">Sign in</button>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

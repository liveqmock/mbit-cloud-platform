<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th><th class="text-center" colspan="2">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in jobModules | orderBy:'name'">
      <td>{{item.name}}</td>
      <td class="action-column">
        <button type="button"
        class="btn btn-default" ng-click="createDefinition(item)" title="Create Definition"
        ><span class="glyphicon glyphicon-import"></span></button>
      </td>
      <td class="action-column"><button type="button" title="Details"
        class="btn btn-default" ng-click="viewModuleDetails(item)"
        ><span class="glyphicon glyphicon-search"></span></button></td>
    </tr>
  </tbody>
</table>
